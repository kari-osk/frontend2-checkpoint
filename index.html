<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Checkpoint II</title>
</head>
<body>
  <header>
      <img src="./img/logo.svg" alt="">
      <h1>Bora viajar?</h1>
  </header>
  <section class="container">
    <main>
      <h2>Mas não consegue decidir<br>para onde ir?</h2>
      <p>Faça uma lista com tipo de turismo, destino, descrição e imagem.<br><br>Assim fica muito mais fácil de decidir.</p>
      
      <form>
        <fieldset>
          <legend>Tipo de turismo</legend>
            <div>
              <input type="radio" name="genero" id="genero" value="Aventura">
              <label for="genero">Aventura</label>
            </div>
            <div>  
              <input type="radio" name="genero" id="genero" value="Cultural e gastronômico">
              <label for="genero">Cultural e gastronômico</label>
            </div>
            <div>  
              <input type="radio" name="genero" id="genero" value="Ecoturismo">
              <label for="genero">Ecoturismo</label>
            </div>
            <div>  
              <input type="radio" name="genero" id="genero" value="Espiritual">
              <label for="genero">Espiritual</label>
            </div>
            <div>  
              <input type="radio" name="genero" id="genero" value="Intercâmbio">
              <label for="genero">Intercâmbio</label>
            </div>
            <div>
              <input type="radio" name="genero" id="genero" value="Mochilão">
              <label for="genero">Mochilão</label>
            </div>
            <div>  
              <input type="radio" name="genero" id="genero" value="Sol e praia">
              <label for="genero">Sol e praia</label>
            </div>
        </fieldset>

        <br>

        <div>
          <label for="fieldTitle">Destino</label>
          <input type="text" name="fieldTitle" id="fieldTitle" placeholder="Insira o destino" onfocus="this.value= '';">
        </div>

        <br>

        <div>
          <label for="fieldDescription">Descrição</label>
          <input type="text" name="fieldDescription" id="fieldDescription" placeholder="Insira a descrição" onfocus="this.value='';">
        </div>
        <br>

        <div>
          <label for="URL da imagem">URL da imagem</label>
        </div>

        <div>
          <input type="text" name="fieldUrl" id="fieldUrl" placeholder="Cole aqui a URL da imagem">
        </div>

        <br>

        <div class="buttons">
          <input type="submit" id="btn" value="Inserir na lista" class="button">
        </div>
        <div class="buttons">  
          <input type="reset" id="reset" value="Limpar">
        </div>
        </form>

      <!-- <h2>Lista</h2> -->

      <ol></ol>

      <!-- <button id="remove" type="reset">Limpar lista</button> -->

    </main>
  </section>
  <footer>
    <a href="https://github.com/kari-osk" target="_blank">code by Karina Osuka</a>
    </footer>
  <script src="script.js"></script>
</body>
</html>
